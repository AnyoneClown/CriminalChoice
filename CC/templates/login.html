{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Become a part of something bigger</h1>
        <div class="content-login">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label_tag }} 
                    {{ field }}
                    {% if field.errors %}
                        <small class="error">{{ field.errors|striptags  }}</small> 
                    {% endif %}
                {% endfor %}
                <div class="login-button"><button type="submit">Login</button></div>
                <div class="login-button">Don't have an account? <a href="{% url 'register' %}" class="auth-link">Register</a></div>
            </form>
        </div>
    </div>
</body>
</html>
